    <script>
        //window.onload = redirect;

        function redirect() {
            if (readCookie('session') == '') {
                window.location.href = ("/index.html");
            }
            if (readCookie('admin') == '1') {
                window.location.href = ("/index.html");
            }
        }


        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        function delete_cookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = ("/index.html");
        }
    </script>

<script type="text/javascript">
    var listEvent = [];
    var idAdminMap = {};
    var idMotifMap = {};

    function getAdmin() {//TODO overkill getOnly cabs
        $.ajax({
            data: {},
            type: 'POST',
            url: '/admin/getadmin',
            success: function (data, textStatus, jqXHR) {
                var jsonData = JSON.parse(data);
                for (var i = 0; i < jsonData.admins.length; i++) {
                    idAdminMap[jsonData.admins[i].id] = jsonData.admins[i];
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
    }

    function getMotifs() {
        $.ajax({
            type: 'POST',
            url: '/cab/motifs',
            success: function (data, textStatus, jqXHR) {
                var jsonData = JSON.parse(data);
                jsonData.motif.forEach(motif =>{ idMotifMap[motif.id] = motif;
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
    }

    function getRdvs() {
        $.ajax({
            data: {tokenPat: readCookie('session')},
            type: 'POST',
            url: '/rdv/mesrdv',
            success: function (data, textStatus, jqXHR) {
                var jsonData = JSON.parse(data);
                jsonData.rdvs.forEach(event => listEvent.push(event));
                showRDV();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
    }

    getMotifs();
    getAdmin();
    getRdvs();

    function showRDV() {
        var waiting = 0;
        var bookedF = 0;
        var bookedP = 0;
        listEvent.forEach(event =>{
            if(moment(event.start) > moment() && event.status === "WAITING"){
                waiting = 1;
                $('#waitRDV').append('<a href="#" class="list-group-item list-group-item-action mb-3" style="background-color: #FFD17D"> <p>Date: '+moment(event.start).format("YYYY-MM-DD à HH:mm")+'</p> <p>Motif: '+idMotifMap[event.idMotif].motif+'</p> <p>Nom du praticien: '+idAdminMap[event.idAdmin].nom+' '+idAdminMap[event.idAdmin].prenom+'</p> <div class="float-sm-right" > <button type="button" onclick="cancelRDV(' + event.id + ')" class="btn btn-danger pull-right">Annulation</button> </div> </a>');
            }
            if(moment(event.start) > moment() && event.status === "BOOKED"){
                bookedF = 1;
                $('#nextRDV').append('<a href="#" class="list-group-item list-group-item-action mb-3" style="background-color: #C9F5FF"> <p>Date: '+moment(event.start).format("YYYY-MM-DD à HH:mm")+'</p> <p>Motif: '+idMotifMap[event.idMotif].motif+'</p> <p>Nom du praticien: '+idAdminMap[event.idAdmin].nom+' '+idAdminMap[event.idAdmin].prenom+'</p> <div class="float-sm-right" > <button type="button" onclick="cancelRDV(' + event.id + ')" class="btn btn-danger pull-right">Annulation</button> </div> </a>');
            }
            if(moment(event.start) < moment() && event.status === "BOOKED"){
                bookedP = 1;
                $('#passedRDV').append('<a href="#" class="list-group-item list-group-item-action mb-3" style="background-color: #5EC5F7"> <p>Date: '+moment(event.start).format("YYYY-MM-DD à HH:mm")+'</p> <p>Motif: '+idMotifMap[event.idMotif].motif+'</p> <p>Nom du praticien: '+idAdminMap[event.idAdmin].nom+' '+idAdminMap[event.idAdmin].prenom+'</p> <div class="float-sm-right" > </div> </a>');
            }
        });
        if(waiting === 0){
            $('#waitRDV').append('<p>Aucun rendez-vous en attente de confirmation.</p>');
        }
        if(bookedF === 0){
            $('#nextRDV').append('<p>Aucun rendez-vous prochainement.</p>');
        }
        if(bookedP === 0){
            $('#passedRDV').append('<p>Aucun rendez-vous passé.</p>');
        }
    }


    function cancelRDV(idEvent) {
        $.ajax({
            data: {tokenPat: readCookie('session'),idEvent : idEvent},
            type: 'POST',
            url: '/rdv/cancelRDV',
            success: function (data, textStatus, jqXHR) {
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
    }




</script>
