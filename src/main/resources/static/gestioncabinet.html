    <script>

        window.onload = redirect;

        function redirect() {
            if (readCookie('session') == '') {
                window.location.href = ("/index.html");
            }
            if (readCookie('admin') == '0') {
                window.location.href = ("/profiladmin.html");
            }
        }

        $.ajax({
            url: '/login/getprofiladmin',
            type: 'POST',
            data: 'token=' + readCookie('session'),
            success: function (jsonData, textStatus, jqXHR) {
                $('#mail').val(jsonData.email);
                $('#num').val(jsonData.tel);
                $('#nom').val(jsonData.nom);
                $('#prenom').val(jsonData.prenom);
                $('#token').val(readCookie('session'));
                $('#token3').val(readCookie('session'));
                $('#token2').val(readCookie('session'));
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                $('#modaleMessageTitle').text("Une erreur est survenue");
                $('#modalMessage').modal('toggle');
            }
        });


        $.ajax({
            url: '/cab/getcabprofil',
            type: 'POST',
            data: 'token=' + readCookie('session'),
            success: function (jsonData, textStatus, jqXHR) {
                $('#vitale').val(jsonData.cartevital);
                $('#codepostal').val(jsonData.codePostal);
                $('#convention').val(jsonData.convention);
                $('#mailcab').val(jsonData.email);
                $('#nomcab').val(jsonData.name);
                $('#rue').val(jsonData.nomRue);
                $('#paiement').val(jsonData.paiment);
                $('#numcab').val(jsonData.phone);
                $('#tarifs').val(jsonData.tarif);
                $('#prescab').val(jsonData.pres);
                $('#urlcab').val(jsonData.url);
                $('#urcabsamll').html('<a href="https://www.kinecab.com/cab/' + jsonData.url + '">http://www.kinecab.com/cab/<b>' + jsonData.url + '</b></a>');
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                $('#modaleMessageTitle').text("Une erreur est survenue");
                $('#modalMessage').modal('toggle');
            }
        });


        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        function delete_cookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = ("/index.html");
        }
    </script>

<script type="text/javascript">

    //Table Motif
    var table_motif;
    $(document).ready(function () {
        table_motif = $('#table_id_motif').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/French.json"
            },
            "columnDefs": [
                {
                    "targets": [0],
                    "visible": false,
                    "searchable": false
                }
            ],
            responsive: true,
            dom: 'Bfrtip',
            buttons: [
                {
                    text: 'Ajouter Un Motif',
                    action: function (e, dt, node, config) {
                        $('#motifAddition').modal('show');
                    }
                },
                {
                    text: 'Modifier Un Motif',
                    action: function (e, dt, node, config) {
                        var table_data = table_motif.rows('.selected').data();
                        if (table_data[0]) {
                            document.getElementById("modifyMotif").value = table_data[0][1];
                            document.getElementById("modifyCouleur").value = table_data[0][2].toString().toLowerCase();
                            document.getElementById("modifyDuree").value = table_data[0][4];
                            $('#motifModification').modal('show');
                        } else {
                            alert("Veuillez sélectionner un motif à modifier");
                        }
                    }
                }
            ]

        });
        getMotif();
        $('#table_id_motif tbody').on('click', 'tr', function () {
            // $(this).toggleClass('selected');
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                table_motif.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }

        });

    });

    $('#table_id_motif tbody').on('click', 'button', function () {
        alert("do nothing for now");
    });

    function getMotif() {
        $.ajax({
            data: {tokenAdmin: readCookie('session')},
            type: 'POST',
            cache: false,
            url: '/rdv/getmotiftokenadmin',
            success: function (jsonData, textStatus, jqXHR) {
                if (jsonData.status === "OK") {
                    for (var i = 0; i < jsonData.motif.length; i++) {
                        // Add motif on table_motif
                        table_motif.row.add([jsonData.motif[i].id, jsonData.motif[i].motif, jsonData.motif[i].color, jsonData.motif[i].resource, jsonData.motif[i].duree]).draw().node();
                        $(table_motif.cell(i, 2).node()).css({
                            'background-color': jsonData.motif[i].color,
                            'color': jsonData.motif[i].color
                        })
                    }
                } else {
                    $('#modaleMessageTitle').text("Une erreur est survenue");
                    $('#dialog_title_span').text(jsonData.message);
                    $('#modalMessage').modal('toggle');
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                $('#modaleMessageTitle').text("Une erreur est survenue");
                $('#modalMessage').modal('toggle');
            }
        });
    }

    function addMotifForCabinet(motif, color, duree) {
        $.ajax({
            data: {tokenAdmin: readCookie('session'), motif: motif, color: color, duree: duree},
            type: 'POST',
            url: '/rdv/addMotifForCabinet',
            success: function (jsonData, textStatus, jqXHR) {
                if (jsonData.status === "OK") {
                    location.reload(true);
                } else {
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }

    function editMotif(id, motif, color) {
        $.ajax({
            data: {tokenAdmin: readCookie('session'), id: id, motif: motif, color: color},
            type: 'POST',
            url: '/rdv/modifyMotif',
            success: function (jsonData, textStatus, jqXHR) {
                if (jsonData.status === "OK") {
                    location.reload(true);
                } else {
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }


    $('#addMotif').on('click', function () {
        addMotifForCabinet($(inputMotif).val(), $(inputCouleur).val(), $(inputDuree).val());
        document.getElementById("motifAdditionForm").reset();
    });

    $('#editMotif').on('click', function () {
        var table_data = table_motif.rows('.selected').data();
        editMotif(table_data[0][0], $(modifyMotif).val(), $(modifyCouleur).val());
    });


</script>
