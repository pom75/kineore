    <script>

        window.onload = redirect;

        function onLoad() {
            $('#navbarSupportedContent').append('<ul class="nav navbar-nav ml-auto"><li class="nav-item navbar-right"><a class="nav-link navbar-right" href="https://www.kinecab.com/connexion.html">Se connecter</a></li><li class="nav-item navbar-right"><a class="nav-link navbar-right" href="presentation.html">Professionel de sant&eacute;</a></li><li class="nav-item navbar-right"><a class="nav-link navbar-right" href="#">Qui somme nous?</a></li></ul>');
        }

        function redirect() {
            //from url redirection
            if ($_GET('token')) {
                $.ajax({
                    url: '/login/confirme',
                    type: 'GET',
                    data: 'token=' + $_GET('token'),
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        if(jsonData.status === "OK"){
                            $('#pres').html("Votre compte a été validé, vous pouvez maintenant vous connecter.");
                        }else {
                            $('#pres').html("Votre Token est invalide ou le compte a déja été validé.");
                        }

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                        $('#modaleMessageTitle').text("Une erreur est survenue");
                        $('#modalMessage').modal('toggle');
                    }
                });
            } else {
                //0 token
            }

        }

        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        function delete_cookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = ("/index.html");
        }
    </script>
</head>

<!-- script tags
============================================================= -->
<script type="text/javascript">
    onLoad();
    function $_GET(param) {
        var vars = {};
        window.location.href.replace(location.hash, '').replace(
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
            function (m, key, value) { // callback
                vars[key] = value !== undefined ? value : '';
            }
        );

        if (param) {
            return vars[param] ? vars[param] : null;
        }
        return vars;
    }
</script>
