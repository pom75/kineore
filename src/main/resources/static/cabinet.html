    <script>
        window.onload = redirect;

        function redirect() {
            //from url redirection
            if($_GET('id')){
                $.ajax({
                    url: '/cab/getcabid', // the file to call
                    type: 'POST',
                    data: 'id=' + $_GET('id'),
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        $('#nomcab').text(jsonData.name);
                        $('#addresse').html('<i class="fa fa-map-marker"> </i> ' + jsonData.nomRue + ' <br> ' + jsonData.ville + ', ' + jsonData.codePostal);
                        $('#pres').html(jsonData.pres.replace(/\n/g, '<br>'));
                        $('#rest').html('<i class="fa fa-mobile-phone"></i> '+jsonData.phone+' <br/> <i class="fa fa-envelope-o"></i> '+jsonData.email+'<br/> <a href="#" id="popinfo" data-container="body" data-toggle="popover"data-placement="bottom" data-html="true" data-content="Moyen de paiment : '+jsonData.paiment+' <br>Carte Vitale Accepté : '+jsonData.cartevital+' <br> Tarifs : '+jsonData.tarif+' <br> Conventionné : '+jsonData.convention+'"> <i class="fa fa-info-circle"></i> Plus d\'infos </a>');
                        $('#popinfo').popover({
                            container: 'body'
                        });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                    }
                });
                $.ajax({
                    url: '/cab/getAdminsCab', // the file to call
                    type: 'POST',
                    data: 'id=' + $_GET('id'),
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        for (var i = 0; i < jsonData.admins.length; i++) {
                            $('#eventMotifSelection').append("<option value=\"" + jsonData.admins[i].id + "\">" + jsonData.admins[i].nom + " " + jsonData.admins[i].prenom + "</option>");
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                    }
                });
            }else { //from admin
                window.location.href = ("/index.html");
                $.ajax({
                    url: '/cab/getcabprofil', // the file to call
                    type: 'POST',
                    data: {token: readCookie('session')},
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        $('#nomcab').text(jsonData.name);
                        $('#addresse').html('<i class="fa fa-map-marker"> </i> ' + jsonData.nomRue + ' <br> ' + jsonData.ville + ', ' + jsonData.codePostal);
                        $('#pres').html(jsonData.pres.replace(/\n/g, '<br>'));
                        $('#rest').html('<i class="fa fa-mobile-phone"></i> '+jsonData.phone+' <br/> <i class="fa fa-envelope-o"></i> '+jsonData.email+'<br/> <a href="#" id="popinfo" data-container="body" data-toggle="popover"data-placement="bottom" data-html="true" data-content="Moyen de paiment : '+jsonData.paiment+' <br>Carte Vitale Accepté : '+jsonData.cartevital+' <br> Tarifs : '+jsonData.tarif+' <br> Conventionné : '+jsonData.convention+'"> <i class="fa fa-info-circle"></i> Plus d\'infos </a>');
                        $('#popinfo').popover({
                            container: 'body'
                        });
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                    }
                });
            }

        }

        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        function delete_cookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = ("/index.html");
        }
    </script>

<script type="text/javascript">

    $('#rdvlink').click(function () {
        $('#selectKine').modal('toggle');// catch the form's submit event
    });

    $('#gotokine').click(function () {
        if (!$("#eventMotifSelection").val().toUpperCase().localeCompare("DEFAULT") == 0) {
            window.location.href = ("/rendez-vous.html?id="+parseInt($("#eventMotifSelection").val(), 10));
        }
    });


    function $_GET(param) {
        var vars = {};
        window.location.href.replace(location.hash, '').replace(
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
            function (m, key, value) { // callback
                vars[key] = value !== undefined ? value : '';
            }
        );

        if (param) {
            return vars[param] ? vars[param] : null;
        }
        return vars;
    }
</script>
