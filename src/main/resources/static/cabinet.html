    <script>
        window.onload = redirect;

        function redirect() {
            //from url redirection
            if($_GET('id')){
                $.ajax({
                    url: '/cab/getcabid', // the file to call
                    type: 'POST',
                    data: 'id=' + $_GET('id'),
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        $('#nomcab').text(jsonData.name);
                        $('#addresse').html('<i class="glyphicon glyphicon-map-marker"> </i>' + jsonData.nomRue + ' <br> ' + jsonData.ville + ', ' + jsonData.codePostal);
                        $('#pres').html(jsonData.pres.replace(/\n/g, '<br>'));
                        $('#rest').html('<i class="glyphicon glyphicon-phone"></i> '+jsonData.phone+' <br/> <i class="glyphicon glyphicon-envelope"></i> '+jsonData.email+'<br/> <a id="popinfo" data-container="body" data-toggle="popover"data-placement="bottom" data-html="true" data-content="Moyen de paiment : '+jsonData.paiment+' <br>Carte Vitale Accepté : '+jsonData.cartevital+' <br> Tarifs : '+jsonData.tarif+' <br> Conventionné : '+jsonData.convention+'"> <i class="glyphicon glyphicon-info-sign"></i> Plus d\'infos </a>');
                        $('#popinfo').popover({
                            container: 'body'
                        });
                        //TODO ajouter redirection ver la page RDV du cabinet (java.service)
                        $("#rdvlink").attr("href", "/rdv/"+data.url);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                    }
                });
            }else { //from admin
                $.ajax({
                    url: '/cab/getcabprofil', // the file to call
                    type: 'POST',
                    data: {token: readCookie('session')},
                    success: function (data, textStatus, jqXHR) {
                        var jsonData = JSON.parse(data);
                        $('#nomcab').text(jsonData.name);
                        $('#addresse').html('<i class="glyphicon glyphicon-map-marker"> </i>' + jsonData.nomRue + ' <br> ' + jsonData.ville + ', ' + jsonData.codePostal);
                        $('#pres').html(jsonData.pres.replace(/\n/g, '<br>'));
                        $('#rest').html('<i class="glyphicon glyphicon-phone"></i> '+jsonData.phone+' <br/> <i class="glyphicon glyphicon-envelope"></i> '+jsonData.email+'<br/> <a id="popinfo" data-container="body" data-toggle="popover"data-placement="bottom" data-html="true" data-content="Moyen de paiment : '+jsonData.paiment+' <br>Carte Vitale Accepté : '+jsonData.cartevital+' <br> Tarifs : '+jsonData.tarif+' <br> Conventionné : '+jsonData.convention+'"> <i class="glyphicon glyphicon-info-sign"></i> Plus d\'infos </a>');
                        $('#popinfo').popover({
                            container: 'body'
                        });
                        //TODO ajouter redirection ver la page RDV du cabinet (java.service)
                        $("#rdvlink").attr("href", "/rdv/"+jsonData.url);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
                    }
                });
            }

        }

        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for (i = 0; i < ca.length; i++) {
                c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return '';
        }

        function delete_cookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = ("/rendez-vous.html");
        }
    </script>

<script type="text/javascript">


    $(function () {
        $('.c').carousel();

    })

    function $_GET(param) {
        var vars = {};
        window.location.href.replace(location.hash, '').replace(
            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
            function (m, key, value) { // callback
                vars[key] = value !== undefined ? value : '';
            }
        );

        if (param) {
            return vars[param] ? vars[param] : null;
        }
        return vars;
    }
</script>
