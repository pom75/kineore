<script>
	var idAdminMap = {};

	function getAdmin() {
		$.ajax({
			data: {},
			type: 'POST',
			url: '/admin/getadmin',
			success: function (data, textStatus, jqXHR) {
				var jsonData = JSON.parse(data);
				var idName = [];
				for (var i = 0; i < jsonData.admins.length; i++) {
					idAdminMap[jsonData.admins[i].id] = jsonData.admins[i];
					var obj = {};
					var value = "value";
					var label = "label";
					obj[value] = jsonData.admins[i].id;
					obj[label] = jsonData.admins[i].nom + " " + jsonData.admins[i].prenom;
					idName.push(obj);

				}
				$('#nameKine').autocomplete({
					'source': idName, delay: 0,
					select: function (event, ui) {
						event.preventDefault();
						$("#nameKine").val(ui.item.label);
						$("#nameKine").attr('name', ui.item.value);
					}
				});
			},
			error: function (jqXHR, textStatus, errorThrown) {
				$('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
			}
		});
	}
	getAdmin();
</script>
