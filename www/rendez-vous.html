    <script>
        window.onload = redirect;
        function redirect() {
            if(readCookie('session')!= ''){
                window.location.href = ("/calendrier.html");
            }
        }
        function readCookie(name) {
            var i, c, ca, nameEQ = name + "=";
            ca = document.cookie.split(';');
            for(i=0;i < ca.length;i++) {
                c = ca[i];
                while (c.charAt(0)==' ') {
                    c = c.substring(1,c.length);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length,c.length);
                }
            }
            return '';
        }
    </script>

<script type="text/javascript">
    $('#connexion').submit(function () {
        $('#dialog_title_span').text("");
        $('#modalMessage').modal('toggle');// catch the form's submit event
        $.ajax({ // create an AJAX call...
            data: $('#connexion').serialize(), // get the form data
            type: 'POST', // GET or POST
            url: 'http://51.178.55.94:8080/kineore_war/rest/login/connexion', // the file to call
            success: function (data, textStatus, jqXHR) {
                $('#dialog_title_span').text(data.message);
                if(data.status == "OK"){
                    writeCookie("session",data.token,30)
                    writeCookie("admin",data.admin,30)
                    window.setTimeout(function(){
                        // Move to a new location or you can do something else
                        if(data.admin == 1){
                            window.location.href = "moncalendrier.html";
                        }else {
                            window.location.href = "calendrier.html";
                        }
                    }, 2000);
                }

            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
        return false; // cancel original event to prevent form submitting
    });

    $('#newPassword').submit(function () {
        $('#dialog_title_span').text("");
        $('#modalMessage').modal('toggle');// catch the form's submit event
        $.ajax({ // create an AJAX call...
            data: $('#newPassword').serialize(), // get the form data
            type: 'POST',
            url: 'http://51.178.55.94:8080/kineore_war/rest/login/motdepasseoublier', // the file to call
            success: function (data, textStatus, jqXHR) {
                $('#dialog_title_span').text(data.message);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('#dialog_title_span').text("Un probleme est survenue veuillez contacter un administrateur");
            }
        });
        return false; // cancel original event to prevent form submitting
    });

    function writeCookie(name,value,days) {
        var date, expires;
        if (days) {
            date = new Date();
            date.setTime(date.getTime()+(days*24*60*60*1000));
            expires = "; expires=" + date.toGMTString();
        }else{
            expires = "";
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
</script>
